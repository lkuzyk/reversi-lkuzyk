<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body {
                background-color: whitesmoke;
            }
        </style>
        
        <title>Reversi</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col text-center">
                    <a class="btn btn-success text-nowrap" href="about.html">About</a>
                </div>
                <div class="col">
                    <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
                </div>
            </div>

            <div class="row m-3">
                <div class="col text-center">
                    <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1">
                </div>
            </div>
        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text" id="displayName">Name</span>
                    <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
                    <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton"
                    onclick="goToLobby()">Enter Lobby</button>
                </div>
            </div>
        </div>
            <div class="row m-3">
                <div class="col text-center">
                    <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 1">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
        
        <script>
            function goToLobby(){
                let username = encodeURI($('#nameInput').val());
                window.location.href = "lobby.html?username="+username;
            }
            $('#nameInput').keypress(function (e) {
                let key = e.which;
                if( key == 13){ //the enter key
                    $('button[id = lobbyButton]').click();
                    return false;
                }
            })

        </script>
    </body>


</html>
